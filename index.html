<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Vectary texture (3) 1.png">
    <title>clasic scooter</title>
    <link rel="stylesheet" href="styles.CSS">
</head>
<body>
    <div class="main-container">
        <nav>
            <div class="logo">
                <img src="images/Group 1.png" alt="logo">
            </div>
            <ul>
                <li class="nav-list">
                    <a href="#">Home</a>
                    <a href="#">Services</a>
                    <a href="#">Contact Us</a>
                </li>
                <li class="Book-btn">   
                    <a href="#">Login</a>
                    <button class="nav-button">Book Scooter</button>
                </li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <div class="minno">
            <img src="images/scooter guy.png" alt="tttt">

        <div class="Aside">

            <h1>Rent our <span>Scooter</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br> Officiis obcaecati, aut distinctio similique quaerat, quibusdam <br>
                 animi quis deserunt exercitationem maiores dignissimos amet eum?</p>
        </div>
    </div>

            </div>
            <div>

            <div>
                <label>Kilometers</label>
                <input type="number" placeholder="Km" />

            <div>
                <button class="book-button">Book Scooter</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="leaf-1">
            <img src="images/33 1.png" alt="leaf">

        <div class="leaf-2">
